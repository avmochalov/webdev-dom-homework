<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  const addFormButton = document.querySelector('.add-form-button');
  const comments = document.querySelector('.comments');
  const addFormName = document.querySelector('.add-form-name');
  const addFormText = document.querySelector('.add-form-text');
  addFormButton.addEventListener('click', () => {
    const date = () => {
      let currentDate = new Date();
      if (currentDate.getMonth() < 10) {
        return currentDate.getDate() + '.' + ('0' + currentDate.getMonth()) + '.' + (String(currentDate.getUTCFullYear()).slice(2)) + ' ' + currentDate.getHours() + ':' + currentDate.getMinutes()
      } else {
        return currentDate.getDate() + '.' + currentDate.getMonth() + '.' + (String(currentDate.getUTCFullYear()).slice(2)) + ' ' + currentDate.getHours() + ':' + currentDate.getMinutes()
      }
    };
    if (addFormName.value === '' || addFormText.value === '') {
      return;
    } else {
      const oldComments = comments.innerHTML;
      comments.innerHTML = oldComments + `<li class="comment">
        <div class="comment-header">
          <div>${addFormName.value}</div>
          <div>${date()}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${addFormText.value}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">0</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>`;
    }

  });

  console.log(addFormText);


</script>

</html>
