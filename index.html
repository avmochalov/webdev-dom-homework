<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
        <button class="remove-form-button">Удалить последний комментарий</button>
      </div>
    </div>
  </div>
</body>

<script>
  const addFormButton = document.querySelector('.add-form-button');
  const removeCommentButton = document.querySelector('.remove-form-button');
  const comments = document.querySelector('.comments');
  const addFormName = document.querySelector('.add-form-name');
  const addFormText = document.querySelector('.add-form-text');
  addFormButton.disabled = true;
  addFormName.addEventListener('input', checkFilds)
  addFormText.addEventListener('input', checkFilds)
  function checkFilds() {
    (addFormName.value != '' && addFormText.value != '') ? addFormButton.disabled = false : addFormButton.disabled = true;

  }
  function date() {
    let currentDate = new Date();
    let date = currentDate.getDate()
    let month = currentDate.getMonth()
    let year = String(currentDate.getUTCFullYear()).slice(2)
    let hours = currentDate.getHours()
    let minutes = currentDate.getMinutes()
    if (currentDate.getDate() < 10) {
      date = '0' + date;
    }
    if (currentDate.getMonth() < 10) {
      month = '0' + month;
    }
    if (currentDate.getHours() < 10) {
      hours = '0' + hours;
    }
    if (currentDate.getMinutes() < 10) {
      minutes = '0' + minutes;
    }
    return date + '.' + month + '.' + year + ' ' + hours + ':' + minutes;
  };
  function pushComment() {
    if (addFormName.value === '' || addFormText.value === '') {
      return;
    } else {
      let oldComments = comments.innerHTML;
      comments.innerHTML = oldComments + `<li class="comment">
        <div class="comment-header">
          <div>${addFormName.value}</div>
          <div>${date()}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${addFormText.value}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">0</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>`;
      addFormText.value = '';
      addFormName.value = '';
      addFormButton.disabled = true;
    }
  }
  function removeComment() {
    if (comments.children.length <= 1) {
      return;
    } else {
      comments.lastElementChild.remove();
    }
  }
  addFormButton.addEventListener('click', pushComment);
  removeCommentButton.addEventListener('click', removeComment);
  document.addEventListener('keyup', (event) => {
    if (event.keyCode === 13) {
      pushComment();
    }
  });
  console.log();
</script>

</html>
